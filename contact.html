            </p>
            <p>
                <label for="msg">Your Message:</label>
                <br>
                <textarea name="msg" id="msg" cols="30" rows="30" placeholder="Type your Message here"></textarea>
            </p>
            </fieldset>
            <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Send</button>
